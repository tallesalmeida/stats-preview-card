<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Stats preview card component</title>
</head>
<body>

  <main class="container">
    <div class="conteudo">
      <section class="texto">
        <h1>Get <span class="purple">insights</span> that help your business grow.</h1>
        <p>
          Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.
        </p>
      </section>

      <section class="infos">
        <div><p class="stat-number">10k+</p> <p class="stat-headings">companies</p></div>
        <div><p class="stat-number">314</p> <p class="stat-headings">templates</p></div>
        <div><p class="stat-number">12M+</p> <p class="stat-headings">queries</p></div>
      </section>
    </div>
    
    <img src="images/image-header-desktop.jpg" alt="">
    
  </main>

</html>
